<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue 3</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>

<body>
  <div class="container" id='app'>
    <div class="card">
      <h1>{{ title }}</h1>
      <div class="form-control">
        <input type="text" v-bind:placeholder="placeholderStr" v-bind:value="inputValue" v-on:input="inputChangeHandler"
          v-on:keypress.enter="addNewNote">
      </div>
      <button class="btn" v-on:click="addNewNote">Добавить в список</button>
      <hr v-if="notes.length !== 0">
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, index) in notes">
          {{ index }} == {{ myNote }}
          <button class="btn danger" v-on:click="removeNote(index)">удалить</button>
        </li>
      </ul>
      <p v-if="notes.length === 0">Записи отсутсвуют</p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/app.js"></script>
</body>

</html>
